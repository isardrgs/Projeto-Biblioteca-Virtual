<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <div id="logo">
      <a href="/login-screen/login-screen.html">

    <div id="search">
      <button id="search-button">

  <section id="nav-bar">
    <nav>
      <div class="nav-item">

        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="#">Pesquisar</a>
      </div>
      <div class="nav-item">
        <i class="fa-solid fa-swatchbook"></i>
        <a href="#">Reservas</a>
      </div>
      <div class="nav-item">

      </div>

      <h2>Livros</h2>
      <div id="books">
        <div class="book1">
          <img id="book1" src="/images/livro1.jpg" alt="livro1">

          <p>Descrição do livro</p>

          <img src="/images/livro2.jpg" alt="livro2" id="book2">

          <p>Descrição do livro</p>

        <div class="book3">
          <img src="/images/livro3.jpg" alt="livro3" id="book3">
          <h4>Livro 3</h4>
          <p>Descrição do livro</p>
        </div>
        <div class="book4">
          <img src="/images/livro4.jpg" alt="livro4" id="book4">
          <h4>Livro 4</h4>
          <p>Descrição do livro</p>
        </div>
      </div>
    </div>

    <div id="magazine-area">
      <h2>Revista</h2>
      <div id="magazines">
        <div class="magazine1">
          <img id="magazine1" src="/images/magazine1.jpg" alt="livro1">
          <h4>Revista 1</h4>
          <p>Descrição do livro</p>
        </div>
        <div class="magazine2">
          <img src="/images/magazine2.jpg" alt="livro2" id="book2">
          <h4>Revista 2</h4>
          <p>Descrição do livro</p>

          <h4>Revista 4</h4>
          <p>Descrição do livro</p>
