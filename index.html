<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Biblioteca Virtual</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo2.png">
    </header>
    <div class="msg">
        <h3>Criar uma conta</h3>
        <p>Use seu e-mail para criar uma conta</p>
    </div>

    <div class="login-container">

        <form action="/login" method="post">

          <input type="email" id="email" name="email" placeholder="email@dominio.com" required>
          <button type="submit" class="login-button">Entrar com e-mail</button>

          <div class="divider">
            <span class="line"></span>
            <span class="or">ou</span>
            <span class="line"></span>
          </div>

          <button type="button" class="alt-login-button">Fazer login</button>
          
        </form>
      </div>
       
</body>

</html>
